<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ডোনার রেজিস্ট্রেশন ফর্ম</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for Icons (loading spinner এবং আইকনের জন্য) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: linear-gradient(to bottom right, #f0f9ff, #dcfce7); /* Very light blue to light green gradient */
            min-height: 100vh; /* পুরো ভিউপোর্ট উচ্চতা নিশ্চিত করে */
            display: flex;
            flex-direction: column; /* Allows content and footer to stack vertically */
            padding: 0; /* Remove body padding, let content containers handle it */
            overflow-x: hidden; /* অনুভূমিক স্ক্রলবার প্রতিরোধ করে */
            overflow-y: auto; /* Allow vertical scrolling on the body itself */
            position: relative; /* হেডার এবং ফুটার এর জন্য প্রসঙ্গ স্থাপন করে */
        }
        .form-container {
            margin: 0 auto;
            background-color: white;
            padding: 3.5rem 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 650px;
            opacity: 0;
            transform: translateY(30px) scale(0.98);
            animation: fadeInSlideUp 0.9s ease-out forwards;
            position: relative;
            overflow: hidden;
            border: 1px solid #e0e7ff;
            flex-shrink: 0; /* Prevent form from shrinking on smaller screens */
        }
        @keyframes fadeInSlideUp {
            from { opacity: 0; transform: translateY(30px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .form-container::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 1.5rem;
            box-shadow: inset 0 0 0 10px rgba(165, 180, 252, 0.1);
            pointer-events: none;
            z-index: 0;
        }

        .form-label {
            display: block;
            margin-bottom: 0.6rem;
            font-weight: 700;
            color: #1f2937;
            font-size: 1.05rem;
        }
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e7ff;
            border-radius: 0.75rem;
            font-size: 1.05rem;
            color: #1a202c;
            background-color: #f9fafb;
            transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            outline: none;
        }
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.2);
        }
        .submit-button {
            width: 100%;
            padding: 1.1rem 1.5rem;
            background-image: linear-gradient(to right, #4f46e5, #6d28d9);
            color: white;
            font-weight: 700;
            font-size: 1.15rem;
            border-radius: 0.75rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 8px 18px rgba(79, 70, 229, 0.4);
            position: relative;
            overflow: hidden;
        }
        .submit-button:hover:not(:disabled) {
            background-image: linear-gradient(to right, #6d28d9, #4f46e5);
            transform: translateY(-4px) scale(1.01);
            box-shadow: 0 12px 25px rgba(79, 70, 229, 0.6);
        }
        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background-image: none;
            background-color: #9ca3af;
            box-shadow: none;
        }

        .submit-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            opacity: 0;
            transform: scale(1) translate(-50%, -50%);
            transition: transform 0.5s, opacity 0.5s;
            pointer-events: none;
        }
        .submit-button:not(:disabled):active::after {
            transform: scale(30) translate(-50%, -50%);
            opacity: 1;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease-in-out, visibility 0.4s ease-in-out;
        }
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background-color: white;
            padding: 3rem;
            border-radius: 1.5rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 500px;
            transform: translateY(-50px) scale(0.9);
            opacity: 0;
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55), opacity 0.4s ease-out;
            position: relative;
        }
        .modal-overlay.active .modal-content {
            transform: translateY(0) scale(1);
            opacity: 1;
        }
        .modal-close-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 2rem;
            color: #9ca3af;
            cursor: pointer;
            transition: color 0.2s ease-in-out, transform 0.1s ease-in-out;
        }
        .modal-close-button:hover {
            color: #4b5563;
            transform: rotate(90deg);
        }
        .modal-success-icon {
            color: #10b981;
            font-size: 4rem;
            margin-bottom: 1.5rem;
            animation: bounceIn 0.8s ease-out;
        }
        .modal-error-icon {
            color: #ef4444;
            font-size: 4rem;
            margin-bottom: 1.5rem;
            animation: shake 0.5s ease-in-out;
        }
        @keyframes bounceIn {
            0%, 20%, 40%, 60%, 80%, 100% {
                transition-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
            }
            0% { opacity: 0; transform: scale3d(.3, .3, .3); }
            20% { transform: scale3d(1.1, 1.1, 1.1); }
            40% { transform: scale3d(.9, .9, .9); }
            60% { opacity: 1; transform: scale3d(1.03, 1.03, 1.03); }
            80% { transform: scale3d(.97, .97, .97); }
            100% { opacity: 1; transform: scale3d(1, 1, 1); }
        }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        .modal-title-text {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 0.75rem;
        }
        .modal-message-text {
            font-size: 1.15rem;
            line-height: 1.5;
            color: #374151;
        }
        .modal-button-confirm {
            background-color: #4f46e5;
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 0.75rem;
            font-weight: 700;
            margin-top: 2rem;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .modal-button-confirm:hover {
            background-color: #6366f1;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Header Styles */
        .header {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #e0e7ff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            z-index: 10;
        }
        .header-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1a202c;
            display: flex;
            align-items: center;
        }
        .header-link {
            font-size: 1rem;
            font-weight: 600;
            color: #4f46e5;
            transition: color 0.2s ease-in-out;
            display: flex;
            align-items: center;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            background-color: #e0e7ff;
        }
        .header-link:hover {
            color: #6366f1;
            background-color: #c7d2fe;
        }

        /* Footer Styles */
        .footer {
            width: 100%;
            padding: 1.5rem;
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(5px);
            border-top: 1px solid #e0e7ff;
            text-align: center;
            font-size: 0.9rem;
            color: #4b5563;
            border-radius: 0;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.05);
            margin-top: auto; /* Pushes footer to the bottom */
            flex-shrink: 0;
            z-index: 10;
        }
        .footer p {
            margin-bottom: 0.5rem;
        }
        .footer a {
            color: #4f46e5;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease-in-out;
        }
        .footer a:hover {
            color: #6366f1;
            text-decoration: underline;
        }

        /* Main content wrapper to push footer down */
        main {
            flex-grow: 1;
            display: flex; /* Changed to flex to align content vertically within main */
            align-items: center; /* Center content vertically in main */
            justify-content: center; /* Center content horizontally in main */
            padding: 1.5rem; /* Padding for the main content area */
            width: 100%; /* Ensure main takes full width */
            overflow-y: auto; /* Allow scrolling within the main content area if needed */
        }

        /* Responsive adjustments for overall layout */
        @media (max-width: 640px) {
            .header {
                flex-direction: column;
                padding: 1rem;
                text-align: center;
            }
            .header-title {
                margin-bottom: 0.75rem;
                font-size: 1.25rem;
            }
            .header-link {
                font-size: 0.9rem;
                padding: 0.4rem 0.8rem;
            }
            .form-container {
                padding: 2rem 1.25rem;
                border-radius: 1rem;
                margin-top: 1.5rem; /* Space from header */
                margin-bottom: 1.5rem; /* Space to footer */
            }
            .text-4xl, .text-5xl {
                font-size: 2.25rem;
            }
            .text-lg {
                font-size: 0.95rem;
            }
            .form-label {
                font-size: 1rem;
            }
            .form-input, .form-select, .form-textarea {
                font-size: 0.95rem;
                padding: 0.8rem;
            }
            .submit-button {
                font-size: 1rem;
                padding: 1rem 1.25rem;
            }
            .modal-content {
                padding: 2rem;
                border-radius: 1rem;
                max-width: 320px;
            }
            .modal-close-button {
                font-size: 1.5rem;
            }
            .modal-success-icon, .modal-error-icon {
                font-size: 3rem;
            }
            .modal-title-text {
                font-size: 1.8rem;
            }
            .modal-message-text {
                font-size: 1rem;
            }
            .modal-button-confirm {
                padding: 0.6rem 1.5rem;
                font-size: 0.95rem;
            }
            .footer {
                padding: 1rem;
                font-size: 0.8rem;
            }
            main {
                padding: 1rem; /* Adjust main padding for smaller screens */
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="header-title">
            <i class="fas fa-hand-holding-medical text-red-500 mr-2"></i>আদ-দাওয়াহ ব্লাড ব্যাংক
        </div>
        <a href="https://sites.google.com/view/addawha/blood-home" target="_blank" rel="noopener noreferrer" class="header-link">
            <i class="fas fa-home mr-2"></i>হোমপেজ
        </a>
    </header>

    <!-- ডোনার রেজিস্ট্রেশন ফর্ম -->
    <main>
        <div class="form-container">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-center text-indigo-800 mb-6">রক্তদাতা রেজিস্ট্রেশন</h1>
            <p class="text-center text-lg text-gray-700 mb-10">আমাদের মানবিক কার্যক্রমে অংশ নিতে আপনার তথ্য পূরণ করুন।</p>

            <form id="donorRegistrationForm" class="space-y-6">
                <div>
                    <label for="fullName" class="form-label">পুরো নাম:</label>
                    <input type="text" id="fullName" name="FullName" class="form-input" required>
                </div>

                <div>
                    <label for="division" class="form-label">বিভাগ:</label>
                    <select id="division" name="Division" class="form-select" required>
                        <option value="">একটি বিভাগ নির্বাচন করুন</option>
                    </select>
                </div>

                <div>
                    <label for="district" class="form-label">জেলা:</label>
                    <select id="district" name="District" class="form-select" required disabled>
                        <option value="">একটি জেলা নির্বাচন করুন</option>
                    </select>
                </div>

                <div>
                    <label for="thana" class="form-label">থানা/উপজেলা:</label>
                    <select id="thana" name="Thana" class="form-select" required disabled>
                        <option value="">একটি থানা/উপজেলা নির্বাচন করুন</option>
                    </select>
                </div>

                <div>
                    <label for="postOffice" class="form-label">পোস্ট অফিস:</label>
                    <input type="text" id="postOffice" name="PostOffice" class="form-input" required>
                </div>

                <div>
                    <label for="gram" class="form-label">গ্রাম/মহল্লা:</label>
                    <input type="text" id="gram" name="Gram" class="form-input" required>
                </div>

                <div>
                    <label for="phoneNumber1" class="form-label">ফোন নম্বর (১):</label>
                    <input type="tel" id="phoneNumber1" name="PhoneNumber1" class="form-input" placeholder="উদাহরণ: 01712345678" required>
                </div>

                <div>
                    <label for="phoneNumber2" class="form-label">ফোন নম্বর (২) (ঐচ্ছিক):</label>
                    <input type="tel" id="phoneNumber2" name="PhoneNumber2" class="form-input" placeholder="উদাহরণ: 01812345678">
                </div>

                <div>
                    <label for="bloodGroup" class="form-label">রক্তের গ্রুপ:</label>
                    <select id="bloodGroup" name="BloodGroup" class="form-select" required>
                        <option value="">আপনার রক্তের গ্রুপ নির্বাচন করুন</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
                
                <button type="submit" class="submit-button" id="submitButton">
                    রেজিস্ট্রেশন করুন
                </button>
            </form>

            <div id="responseMessage" class="message-box hidden"></div>
        </div>
    </main>

    <!-- The Modal Structure -->
    <div id="statusModal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close-button" onclick="closeModal()">&times;</button>
            <div id="modalIcon"></div>
            <h3 id="modalTitle" class="modal-title-text text-gray-800 mb-2"></h3>
            <p id="modalMessage" class="modal-message-text text-gray-700"></p>
            <button class="modal-button-confirm" onclick="closeModal()">ঠিক আছে</button>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; <span id="current-year"></span> আদ-দাওয়াহ। সকল অধিকার সংরক্ষিত।</p>
        <p>জীবন বাঁচানো একটি মহৎ কাজ। <a href="https://sites.google.com/view/addawha/contact" target="_blank" rel="noopener noreferrer">আমাদের সাথে যোগাযোগ করুন</a></p>
    </footer>

    <script>
        // Get the current year for the footer copyright
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // আপনার Google Apps Script Web App URL এখানে পেস্ট করা হবে (রেজিস্ট্রেশনের জন্য)

        const form = document.getElementById('donorRegistrationForm');
        const divisionSelect = document.getElementById('division');
        const districtSelect = document.getElementById('district');
        const thanaSelect = document.getElementById('thana');

        // Modal elements
        const statusModal = document.getElementById('statusModal');
        const modalIcon = document.getElementById('modalIcon');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');


        // Function to show modal message
        function showModalMessage(title, message, type) {
            modalTitle.innerText = title;
            modalMessage.innerText = message;
            modalIcon.innerHTML = ''; // Clear previous icon

            if (type === 'success') {
                modalIcon.innerHTML = '<i class="fas fa-check-circle modal-success-icon"></i>';
                modalTitle.classList.remove('text-red-800');
                modalTitle.classList.add('text-green-800');
            } else if (type === 'error') {
                modalIcon.innerHTML = '<i class="fas fa-times-circle modal-error-icon"></i>';
                modalTitle.classList.remove('text-green-800');
                modalTitle.classList.add('text-red-800');
            }

            statusModal.classList.add('active'); // Show the modal
        }

        // Function to close modal
        function closeModal() {
            statusModal.classList.remove('active'); // Hide the modal
        }

        // Close modal when clicking outside content
        statusModal.addEventListener('click', (event) => {
            if (event.target === statusModal) {
                closeModal();
            }
        });


        // বিভাগ ড্রপডাউন পপুলেট করুন
        function populateDivisions() {
            for (const division in bdLocations) {
                const option = document.createElement('option');
                option.value = division;
                option.textContent = division;
                divisionSelect.appendChild(option);
            }
        }

        // জেলা ড্রপডাউন পপুলেট করুন নির্বাচিত বিভাগ অনুযায়ী
        function populateDistricts() {
            const selectedDivision = divisionSelect.value;
            districtSelect.innerHTML = '<option value="">একটি জেলা নির্বাচন করুন</option>'; // জেলা তালিকা রিসেট করুন
            thanaSelect.innerHTML = '<option value="">একটি থানা/উপজেলা নির্বাচন করুন</option>'; // থানা তালিকা রিসেট করুন
            districtSelect.disabled = true;
            thanaSelect.disabled = true;

            if (selectedDivision && bdLocations[selectedDivision]) {
                const districts = bdLocations[selectedDivision];
                for (const district in districts) {
                    const option = document.createElement('option');
                    option.value = district;
                    option.textContent = district;
                    districtSelect.appendChild(option);
                }
                districtSelect.disabled = false;
            }
        }

        function populateThanas() {
            const selectedDivision = divisionSelect.value;
            const selectedDistrict = districtSelect.value;
            thanaSelect.innerHTML = '<option value="">একটি থানা/উপজেলা নির্বাচন করুন</option>'; // থানা তালিকা রিসেট করুন
            thanaSelect.disabled = true;

            if (selectedDivision && selectedDistrict && bdLocations[selectedDivision][selectedDistrict]) {
                const thanas = bdLocations[selectedDivision][selectedDistrict];
                thanas.forEach(thana => {
                    const option = document.createElement('option');
                    option.value = thana;
                    option.textContent = thana;
                    thanaSelect.appendChild(option);
                });
                thanaSelect.disabled = false;
            }
        }

        divisionSelect.addEventListener('change', populateDistricts);

        // ফর্ম সাবমিশন হ্যান্ডেল করুন
        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // ফর্মের ডিফল্ট সাবমিশন বন্ধ করুন

            // Show loading state

            const formData = new FormData(form);
            const data = {};
            // FormData থেকে অবজেক্টে ডেটা রূপান্তর করুন
            formData.forEach((value, key) => {
                data[key] = value; 
            });

            // Timestamp যোগ করুন
            data['RegistrationTimestamp'] = new Date().toISOString(); 

            try {
                const response = await fetch(GOOGLE_APP_SCRIPT_WEB_APP_URL, {
                    method: 'POST',
                    mode: 'no-cors', // Google Apps Script Web App এর জন্য 'no-cors' ব্যবহার করুন
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data) // JSON ফরমেটে ডেটা পাঠান
                });

                showModalMessage('সফল!', 'আপনার রেজিস্ট্রেশন সফল হয়েছে! ধন্যবাদ।', 'success');
                form.reset(); // ফর্ম রিসেট করুন
                // ড্রপডাউনগুলি রিসেট করুন
                populateDivisions(); 
                populateDistricts(); 
                populateThanas();

            } catch (error) {
                console.error('ফর্ম জমা দিতে ত্রুটি:', error);
                showModalMessage('ত্রুটি!', 'রেজিস্ট্রেশন জমা দিতে সমস্যা হয়েছে। অনুগ্রহ করে আবার চেষ্টা করুন।', 'error');
            } finally {
                // Revert button state
                submitButton.disabled = false; // Enable the button
                submitButton.innerHTML = 'রেজিস্ট্রেশন করুন'; // Revert button text
            }
        });
