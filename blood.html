<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>রক্তদাতা প্ল্যাটফর্ম</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* হালকা গ্রেডিয়েন্ট ব্যাকগ্রাউন্ড */
            background-image: linear-gradient(to bottom right, #f0f9ff, #dcfce7); /* Very light blue to light green gradient */
            min-height: 100vh; /* পুরো ভিউপোর্ট উচ্চতা নিশ্চিত করে */
            display: flex;
            align-items: center; /* উল্লম্বভাবে কেন্দ্রে রাখে */
            justify-content: center; /* অনুভূমিকভাবে কেন্দ্রে রাখে */
            padding: 1.5rem; /* সকল দিকে প্যাডিং */
            overflow: hidden; /* অনুভূমিক স্ক্রলবার প্রতিরোধ করে এবং অ্যানিমেশন ক্লিপ করে */
            position: relative; /* অ্যানিমেটেড উপাদানগুলির জন্য প্রসঙ্গ স্থাপন করে */
            flex-direction: column; /* Added for footer to stick to bottom when content is short */
        }

        /* নতুন ব্যাকগ্রাউন্ড অ্যানিমেশন */
        .background-animated-blob {
            position: absolute;
            background: linear-gradient(135deg, #a78bfa, #818cf8); /* ইন্ডিগো থেকে পার্পল গ্রেডিয়েন্ট */
            border-radius: 50%;
            opacity: 0.3; /* হালকা স্বচ্ছ */
            filter: blur(80px); /* নরম প্রভাব */
            animation: moveBlob 15s infinite alternate ease-in-out;
            z-index: -1; /* অন্যান্য কন্টেন্টের নিচে রাখে */
        }

        .blob-1 {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 15%;
            animation-delay: 0s;
        }

        .blob-2 {
            width: 250px;
            height: 250px;
            bottom: 5%;
            right: 20%;
            background: linear-gradient(135deg, #60a5fa, #3b82f6); /* হালকা নীল গ্রেডিয়েন্ট */
            animation-delay: 5s;
        }

        .blob-3 {
            width: 200px;
            height: 200px;
            top: 25%;
            right: 10%;
            background: linear-gradient(135deg, #34d399, #10b981); /* সবুজ গ্রেডিয়েন্ট */
            animation-delay: 10s;
        }

        @keyframes moveBlob {
            0% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(50px, -50px) scale(1.1); }
            50% { transform: translate(-50px, 50px) scale(0.9); }
            75% { transform: translate(100px, -20px) scale(1.05); }
            100% { transform: translate(0, 0) scale(1); }
        }

        .main-container {
            background-color: white;
            padding: 4rem 3rem; /* প্যাডিং আরও বাড়ানো হয়েছে */
            border-radius: 1.75rem; /* 28px - আরও গোলাকার */
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25); /* আরও শক্তিশালী শ্যাডো */
            width: 100%;
            max-width: 700px; /* সর্বোচ্চ প্রস্থ বাড়ানো হয়েছে */
            text-align: center;
            opacity: 0; /* প্রাথমিকভাবে অদৃশ্য */
            transform: translateY(30px) scale(0.98); /* প্রবেশ অ্যানিমেশনের জন্য */
            animation: fadeInScaleUp 0.9s ease-out forwards; /* নতুন অ্যানিমেশন */
            position: relative; /* অভ্যন্তরীণ শ্যাডো ক্লিপ করার জন্য এবং z-index এর জন্য */
            z-index: 1; /* অ্যানিমেটেড blob এর উপরে রাখে */
            overflow: hidden; /* অভ্যন্তরীণ শ্যাডো ক্লিপ করার জন্য */
            border: 1px solid #e0e7ff; /* হালকা বর্ডার যোগ করা হয়েছে */
            flex-grow: 1; /* Allows main content to grow and push footer down */
            margin-bottom: 2rem; /* Add margin between main container and footer */
        }

        /* কন্টেইনার প্রবেশ অ্যানিমেশন */
        @keyframes fadeInScaleUp {
            from { opacity: 0; transform: translateY(30px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* কন্টেইনারে হালকা অভ্যন্তরীণ শ্যাডো */
        .main-container::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 1.75rem;
            box-shadow: inset 0 0 0 12px rgba(165, 180, 252, 0.1); /* হালকা নীল ইনসেট শ্যাডো */
            pointer-events: none;
            z-index: 0; /* কন্টেন্টের নিচে রাখে */
        }

        .action-button {
            display: inline-flex; /* বাটন এবং আইকন একসাথে রাখার জন্য */
            align-items: center;
            justify-content: center;
            padding: 1.25rem 2.5rem; /* প্যাডিং আরও বাড়ানো হয়েছে */
            font-weight: 700;
            font-size: 1.15rem; /* ফন্ট সাইজ বাড়ানো হয়েছে */
            border-radius: 0.875rem; /* 14px - আরও গোলাকার */
            transition: all 0.3s ease-in-out;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2); /* শক্তিশালী শ্যাডো */
            text-decoration: none; /* লিংক আন্ডারলাইন বাদ দিতে */
            position: relative; /* রিপল ইফেক্টের জন্য */
            overflow: hidden; /* রিপল ইফেক্ট ক্লিপ করার জন্য */
            color: white; /* ডিফল্ট টেক্সট কালার সাদা */
        }
        .action-button:hover {
            transform: translateY(-5px) scale(1.02); /* Hover এ সামান্য উপরে উঠবে এবং বড় হবে */
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3); /* Hover এ শ্যাডো আরও বাড়ানো হয়েছে */
        }

        /* বাটন ১ এর স্টাইল */
        .btn-blood-search {
            background-image: linear-gradient(to right, #4f46e5, #6d28d9); /* ইন্ডিগো থেকে ভায়োলেট গ্রেডিয়েন্ট */
        }
        .btn-blood-search:hover {
            background-image: linear-gradient(to right, #6d28d9, #4f46e5); /* বিপরীত গ্রেডিয়েন্ট */
        }
        /* বাটন ২ এর স্টাইল */
        .btn-registration {
            background-image: linear-gradient(to right, #22c55e, #16a34a); /* সবুজ গ্রেডিয়েন্ট */
        }
        .btn-registration:hover {
            background-image: linear-gradient(to right, #16a34a, #22c55e); /* বিপরীত গ্রেডিয়েন্ট */
        }

        /* বাটন আইকনের জন্য মার্জিন */
        .action-button i {
            margin-right: 0.8rem; /* মার্জিন বাড়ানো হয়েছে */
            font-size: 1.35rem; /* সাইজ বাড়ানো হয়েছে */
            vertical-align: middle;
        }

        /* Ripple effect for buttons */
        .action-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            opacity: 0;
            transform: scale(1) translate(-50%, -50%);
            transition: transform 0.5s, opacity 0.5s;
            pointer-events: none;
        }

        .action-button:active::after {
            transform: scale(30) translate(-50%, -50%);
            opacity: 1;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        }

        /* রেসপনসিভ বাটনের লেআউট */
        @media (max-width: 640px) { /* Small screens (mobile) */
            .main-container {
                padding: 2.5rem 1.5rem;
                border-radius: 1.25rem;
                margin-bottom: 1.5rem; /* Adjust margin for mobile */
            }
            .button-group {
                flex-direction: column; /* বাটনগুলো উল্লম্বভাবে থাকবে */
                align-items: center; /* কেন্দ্রে থাকবে */
                gap: 1.25rem; /* বাটনগুলোর মধ্যে ব্যবধান */
            }
            .action-button {
                width: 100%; /* ছোট স্ক্রিনে পুরো প্রস্থ নেবে */
                padding: 1rem 1.5rem;
                font-size: 1rem;
            }
            .action-button i {
                font-size: 1.15rem;
                margin-right: 0.6rem;
            }
        }
        /* রক্ত আইকন স্টাইল */
        .blood-icon {
            color: #ef4444; /* Red 500 */
            font-size: 0.9em; /* তুলনামূলকভাবে ছোট */
            vertical-align: middle; /* পাঠ্যের সাথে সামঞ্জস্য */
        }
        /* Updated main title responsive classes */
        .main-title {
            /* Default for extra small screens (e.g., mobile) */
            font-size: 2.5rem; /* Adjust as needed for very small screens */
        }
        @media (min-width: 480px) { /* sm breakpoint */
             .main-title {
                font-size: 3rem; /* Smarter scaling for larger mobile devices */
            }
        }
        @media (min-width: 641px) { /* md breakpoint */
             .main-title {
                font-size: 3.5rem; /* Larger font size for desktop */
            }
        }

        /* Footer Styles */
        .footer {
            width: 100%;
            padding: 1.5rem;
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white */
            backdrop-filter: blur(5px); /* Frosted glass effect */
            border-top: 1px solid #e0e7ff;
            text-align: center;
            font-size: 0.9rem;
            color: #4b5563; /* Gray 600 */
            border-radius: 1rem; /* Rounded corners for footer */
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.05); /* Top shadow */
            margin-top: auto; /* Pushes footer to the bottom */
        }

        .footer a {
            color: #4f46e5; /* Indigo */
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease-in-out;
        }

        .footer a:hover {
            color: #6366f1;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- অ্যানিমেটেড ব্যাকগ্রাউন্ড উপাদান -->
    <div class="background-animated-blob blob-1"></div>
    <div class="background-animated-blob blob-2"></div>
    <div class="background-animated-blob blob-3"></div>

    <div class="main-container">
        <h1 class="main-title font-extrabold text-indigo-800 mb-6">
            <i class="fas fa-droplet blood-icon mr-3"></i> <!-- বাম দিকে রক্ত আইকন, মার্জিন বাড়ানো হয়েছে -->
            আদ-দাওয়াহ রক্তদাতা প্ল্যাটফর্মে স্বাগতম
            <i class="fas fa-droplet blood-icon ml-3"></i> <!-- ডান দিকে রক্ত আইকন, মার্জিন বাড়ানো হয়েছে -->
        </h1>
        <p class="text-base sm:text-lg md:text-xl text-gray-700 mb-12 leading-relaxed">আপনার প্রয়োজনীয় রক্তদাতার সন্ধান করুন অথবা রক্তদানে অংশ নিতে রেজিস্ট্রেশন করে মানবিক কার্যক্রমে যুক্ত হন।</p>

        <div class="button-group flex flex-wrap justify-center gap-6"> <!-- gap এবং flex-wrap যোগ করা হয়েছে -->
            <!-- রক্ত খুঁজুন বাটনে Google Sites এর URL যোগ করা হয়েছে -->
            <a href="https://sites.google.com/view/addawha/bloodsearch" class="action-button btn-blood-search">
                <i class="fas fa-search"></i> রক্ত খুঁজুন
            </a>
            <!-- রেজিস্ট্রেশন করুন বাটনে Google Sites এর URL যোগ করা হয়েছে -->
            <a href="/blood_reg.html" class="action-button btn-registration">
                <i class="fas fa-user-plus"></i> রেজিস্ট্রেশন করুন
            </a>
        </div>
    </div>

    <!-- নতুন ফুটার যোগ করা হয়েছে -->
    <footer class="footer">
        <p>&copy; <span id="current-year"></span> আদ-দাওয়াহ। সকল অধিকার সংরক্ষিত।</p>
        <p>জীবন বাঁচানো একটি মহৎ কাজ। <a href="https://sites.google.com/view/addawha/contact" target="_blank" rel="noopener noreferrer">আমাদের সাথে যোগাযোগ করুন</a></p>
    </footer>

    <script>
        // Get the current year for the footer copyright
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
